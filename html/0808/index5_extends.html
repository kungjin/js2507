<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0 auto;
            text-align: center;
            margin-top: 30px;
            font-size: larger;
            font-family: sans-serif;
            font-weight: 700;
        }
    </style>

</head>

<body>
    <script>
        // 차 클래스
        class Car {
            constructor(name) {
                this.brand = name;
            }
            present() {
                return `브랜든의 ${this.brand}`
            }
        }
        // 모델 클래스 
        // class Model extends Car: Car의 기능 확장
        class Model extends Car {
            constructor(name, mod) {
                super(name)
                this.model = mod
            }
            show() {
                return `${this.present()} ${this.model}`
            }
        }
        const mycar1 = new Model("기아", "모닝")
        const mycar2 = new Model("현대", "아이오닉")
        const mycar3 = new Model("테슬라", "Y시리즈")

        document.writeln(mycar1.show()+"<br>")
        document.writeln(mycar2.show()+"<br>")
        document.writeln(mycar3.show()+"<br>")

    </script>
</body>

</html>
