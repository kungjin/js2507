<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 클래스 (빵틀)
        class Bread {
            // 생성자를 통해서 오브젝트를 만드는것 -->(팥, 크림이냐 어떤빵인지 결정)
            //  생성자 함수를 사용하는 방식 : 클래스안에 함수 메소드 -->
            constructor(source) {
                this.source = source
            }
            present() {
                return `${this.source}빵 드세요.`
            }
        }
        // obj 오브젝트 생성(빵)
        const bread1 = new Bread("팥")
        const bread2 = new Bread("슈크림")
        const bread3 = new Bread("딸기잼")

        const callBread1 = bread1.present()
        const callBread2 = bread2.present()
        const callBread3 = bread3.present()


    </script>
</body>

</html>
